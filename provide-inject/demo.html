<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src='https://cdn.bootcss.com/vue/2.5.16/vue.min.js'></script>
<script>
// 兄弟组件
Vue.component('child', {
  template: '<div>{{text}}</div>',
  props: ['text']
});
// 子组件
Vue.component('grandchild', {
  template: '<div>{{text}}</div>',
  props: ['text']
});

var vm = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
});
</script>
</body>
</html>

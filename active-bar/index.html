<head>

<body>
<div id="root">
  <ul>
    <li v-for="item in list" :key="item.id">{{item.name}}</li>
  </ul>
</div>
<script src='https://cdn.bootcss.com/vue/2.5.16/vue.min.js'></script>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      active: '1',
      list: [
        {
          id: '1',
          name: '首页'
        },
        {
          id: '2',
          name: '列表'
        },
        {
          id: '3',
          name: '详情'
        }
      ]
    },
    methods: {
      handleClick(id) {
        this.active = id
      }
    }
  })
</script>

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bd {
            border: 1px solid black;
        }

        /* 这里的swiper-container宽高必须跟image盒子的一致 */
        .swiper-container {
            width: 525px;
            height: 350px;
            position: relative;
            overflow: hidden;
            transition-timing-function: linear !important;
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 1;
            position: relative;
        }
        .slider-item {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            opacity: 0;
            background: linear-gradient(270deg, #f7f9ff 0%, #f2f6ff 100%);
            cursor: -webkit-grab;
            cursor: grab;
        }
      

        .img {
            width: 100%;
            height: 100%;
        }
    </style>

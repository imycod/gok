<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }

        .wrapper {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .wrapper>video {
            position: absolute;
            bottom: -100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <video ref="video"  loop muted controls>
                <!-- <source src="Earth-28531.mp4" type="video/mp4"> -->
                <source src="demo1.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                }
            },
            mounted() {
                this.playMedia(0, true)
            },
            methods: {
                //播放指定时间段的视频
                playMedia(start, falg) {
                    let myVid = this.$refs.video
                    myVid.currentTime = start
                    myVid?.play()
                    if (falg) {
                        let that = this
                        myVid.addEventListener(
                            'timeupdate',
                            function () {
                                let timeDisplay = Math.floor(myVid.currentTime)
                                console.log('timeDisplay--->', timeDisplay);
                                if (timeDisplay >= 6) {
                                    myVid.pause()
                                    that.playMedia(7, false)
                                }
                            },
                            false
                        )
                    }

                },
            }
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }

        .wrapper {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .wrapper>video {
            position: absolute;
            bottom: -100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <video ref="video" autoplay loop muted controls>
                <source src="Earth-28531.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    play: false,
                }
            },
            mounted() {
                this.playMedia(0, 16) 
            },
            methods: {
                //播放指定时间段的视频
                playMedia(startTime, endTime) {
                    let myVid = this.$refs.video
                    myVid.currentTime = startTime
                    if (this.play == false) {
                        this.play = true
                        myVid.play()
                    } else {
                        this.play = false
                        myVid.pause()
                    }
                    let that = this
                    myVid.addEventListener(
                        'timeupdate',
                        function () {
                            //总时长
                            // console.log(myVid.duration)

                            //当前播放时长
                            console.log(myVid.currentTime)

                            //用秒数来显示当前播放进度
                            let timeDisplay = Math.floor(myVid.currentTime)
                            let endTimeCut = Math.round(endTime)//四舍五入

                            //当视频播放到结束时间的时候做处理
                            if (timeDisplay == endTimeCut) {
                                //处理代码
                                // myVid.pause()
                                that.play = false
                                that.playMedia(0,16)
                            }
                        },
                        false
                    )
                },
            }
        })

    </script>
</body>

</html>

function useStuActiveChapterIdByDataId(chapterDetailEntityLis, chapterDetailId) {
  let currentParentItem = [];
  for (let i = 0; i < chapterDetailEntityLis.length; i++) {
    const item = chapterDetailEntityLis[i];
    currentParentItem = item;
    const teachContentResList = item?.teachContentResList;
    let flag = false;
    if (teachContentResList){
      for (let j = 0; j < teachContentResList.length; j++) {
        const array = teachContentResList[j];
        console.log('array',array);
        if (array.id === chapterDetailId) {
          flag = true;
          break;
        }
      }
    }
    if (flag) {
      break;
    }
  }
  return currentParentItem;
}
